<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Học Tiếng Anh Cùng AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Animation Keyframes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.5s ease-in-out;
    }
    /* Initial loading spinner */
    #initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f1f5f9; /* bg-slate-100 */
    }
    .spinner {
        width: 56px;
        height: 56px;
        border: 6px solid #e2e8f0; /* border-slate-200 */
        border-bottom-color: #4f46e5; /* border-indigo-600 */
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
    }
    @keyframes rotation {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    /* Responsive Sidebar */
    @media (max-width: 1023px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }
      .sidebar-open .sidebar {
        transform: translateX(0);
      }
      .sidebar-open .sidebar-overlay {
        opacity: 1;
        pointer-events: auto;
      }
    }
     /* Premium Grammar Accordion Styles */
    details > summary { list-style: none; }
    details > summary::-webkit-details-marker { display: none; }
    details[open] > summary .details-arrow { transform: rotate(180deg); }
    .prose { line-height: 1.7; }
    .prose strong { color: #1e3a8a; } /* text-blue-900 */
    .prose code { background-color: #e2e8f0; color: #1e293b; font-weight: 600; padding: 0.2em 0.4em; margin: 0; border-radius: 0.25rem; }
    .prose ul { padding-left: 1.5rem; }
    .prose li { margin-top: 0.5em; margin-bottom: 0.5em; }
    .prose p { margin-top: 0; margin-bottom: 1em; }
    .prose h4 { margin-bottom: 0.5em; color: #1d4ed8; } /* text-blue-700 */
    .prose em { color: #475569; }
    .prose-sm li { margin-top: 0.25em; margin-bottom: 0.25em; }
  </style>
<script type="importmap">
